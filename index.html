<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خمسون عاماً من الابتكار</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://www.lg.com/etc.clientlibs/lge/clientlibs/clientlib-site/resources/images/favicons/apple-touch-icon.png" rel="icon">
    <style>
        /* إعدادات الصفحة العامة */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* حاوية المحتوى (الكارت) */
        .celebration-card {
            background-color: white;
            width: 90%;
            max-width: 500px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            border-top: 5px solid #A50034; /* لون LG الأحمر */
        }

        /* تنسيق اللوجو */
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        /* عنوان الاحتفال */
        h1 {
            color: #A50034;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .golden-text {
            color: #d4af37; /* لون ذهبي للاحتفال */
        }

        /* النبذة التعريفية */
        p {
            line-height: 1.8;
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 40px;
        }

        /* زر الذهاب للصفحة التالية */
        .next-btn {
            display: inline-block;
            background-color: #A50034;
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(165, 0, 52, 0.3);
        }

        .next-btn:hover {
            background-color: #800028;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(165, 0, 52, 0.4);
        }

        /* تأثير بسيط للظهور */
        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="celebration-card fade-in">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/LG_logo_%282014%29.svg/2560px-LG_logo_%282014%29.svg.png" alt="LG Logo" class="logo">
        
        <h1>50 عاماً <span class="golden-text">من الابتكار</span></h1>
        
        <p style="margin-bottom: 0px;">
            نحتفل اليوم بمرور نصف قرن من التميز والريادة. 
            خمسون عاماً وشركة <strong>LG</strong> تضفي الحياة على التكنولوجيا لتجعل حياتكم أفضل. 
            شكراً لكونكم جزءاً من قصتنا. 
        </p>
        <p>شارك في المسابقة واحصل على هديتك من خلال الضغط على الزر في الاسفل.</p>

        <a href="page2.html" class="next-btn">احصل على هديتك</a>
    </div>

</body>
</html>
